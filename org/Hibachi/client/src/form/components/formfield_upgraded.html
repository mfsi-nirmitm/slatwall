<sw-input-upgraded  
	*ngIf="fieldtypes.indexOf(fieldType.toLowerCase()) >= 0"
	[propertyIdentifier] = "propertyIdentifier"
	[name] = "name"
	[class] = "class"
	[object] = "object"
	[label] = "label"
	[labelText] = "labelText"
	[propertyDisplayID] = "propertyDisplayID"
	[edit] = "edit"
	[title] = "title"
	[fieldType] = "fieldType"
	[context] = "context"
></sw-input-upgraded>
<span [ngSwitch]="fieldType" >
	<!-- 
	<sw-form-field-search-select data-property-display="swFormField" ng-switch-when="search-select"></sw-form-field-search-select>
	 -->

	<span *ngSwitchCase="'select'">
		<select  class="form-control"
		    		 [(ngModel)]="object.data['selected'+propertyIdentifier]"
		    		 [disabled]="editable"
		    		 [hidden]="!edit"
					 (ngModelChange)="formFieldChanged(object.data['selected'+propertyIdentifier])"	 
		>
			<option *ngFor="let propertyDisplayOption of options;trackBy: propertyDisplayOption" [attr.selected]="propertyDisplayOption === object.data['selected'+propertyIdentifier]" >{{propertyDisplayOption?.value}}</option>
		</select>

		<input style="display:none"
				type="text"
				[name]="object.data[propertyIdentifier].$$getIDName()"
				*ngIf="selectType === 'object'"
				[(ngModel)]="object.data[propertyIdentifier].data[object.data[propertyIdentifier].$$getIDName()]"
		/>
		<input style="display:none"
				type="text"
				[name]="propertyIdentifier"
				*ngIf="selectType === 'string'"
				[(ngModel)]="object.data[propertyIdentifier]"
		/>

	</span>
  
	<span *ngSwitchCase="'yesno'">
		<span *ngIf="selectedradioformname" >
			<div class="radio" style="display:inline-block;" *ngFor="let option of options; trackBy: option?.value" >
				<input type="radio" name="{{'selected'+ object.metaData.className + propertyIdentifier+selectedradioformname}}" id="{{object.metaData.className+'.'+ propertyIdentifier+ selectedradioformname + $index}}"
						[(ngModel)]="selected"
						[hidden]="!edit"
						[value]="option"
						(click)="formfieldchanged(selected)"
				>
				<label for="{{object.metaData.className+'.'+ propertyIdentifier + selectedradioformname + $index}}">
					<span [textContent]="option.name"></span>
				</label>
			</div>
		</span>

		<input style="display:none"	type="text" *ngIf="selectedradioformname && propertyIdentifier"
				[(ngModel)]="object.data[propertyIdentifier]"
				name="{{propertyIdentifier}}"
		/>
	</span>
