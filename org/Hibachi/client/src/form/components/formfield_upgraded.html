	<span *ngSwitchCase="'yesno'">
		<span *ngIf="selectedradioformname" >
			<div class="radio" class="display:inline-block;" *ngFor="let option of options; trackBy: option?.value" >
				<input type="radio" name="{{'selected'+ object.metaData.className + propertyIdentifier+selectedradioformname}}" id="{{object.metaData.className+'.'+ propertyIdentifier+ selectedradioformname + $index}}"
						[(ngModel)]="selected"
						[hidden]="!edit"
						[value]="option"
						(click)="formfieldchanged(selected)"
				>
				<label for="{{object.metaData.className+'.'+ propertyIdentifier + selectedradioformname + $index}}">
					<span [textContent]="option.name"></span>
				</label>
			</div>
		</span>

		<input style="display:none"	type="text" *ngIf="selectedradioformname && propertyIdentifier"
				[(ngModel)]="object.data[propertyIdentifier]"
				name="{{propertyIdentifier}}"
		/>
	</span>
