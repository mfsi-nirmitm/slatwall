<div class="row s-table-footer" >
	<div class="col-xs-4" span *ngIf="paginator.pageShow !== 'Auto'">
		<div class="dataTables_info" id="example3_info" *ngIf="paginator.recordsCount">
			Showing 
			<b>
				<span [textContent]="paginator.pageStart">
					<!-- record start -->
				</span>
				to <span [textContent]="paginator.pageEnd"><!--records end -->
				</span>
			</b>
			of <span [textContent]="paginator.recordsCount"><!-- records Count --></span> entries
		</div>
	</div>
	
	<div class="col-xs-8 s-table-footer-right" *ngIf="paginator.recordsCount">
		<ul class="list-inline list-unstyled">
		    <li>
		        <form class="form-horizontal">
		
		            <div class="form-group s-page-show">
		                <label class="control-label col-xs-4">View</label>
		                <div class="col-xs-8 s-no-padding-right">
		                    <span class="s-select-wrapper">
		                        <select size="1" class="form-control input-sm" name="pageShowOptions" aria-controls="" class="form-control" [(ngModel)]="paginator.selectedPageShowOption"
		                        (ngModelChange)="paginator.pageShowOptionChanged(paginator.getSelectedPageShowOption())">
		                        	<option *ngFor="let pageShowOption of paginator.pageShowOptions" [ngValue]="pageShowOption" [attr.selected]="paginator.selectedPageShowOption.value === pageShowOption.value ? true : null">{{ pageShowOption.display }}</option>
		                        </select>
		                    </span>
		                </div>
		            </div>
		        </form>
		    </li>
		    <li *ngIf="paginator.recordsCount > paginator.pageShow">
		        <ul class="pagination pagination-sm" *ngIf="paginator.selectedPageShowOption.value !== 'Auto'">
		            <li (click)="paginator.previousPage()" [ngClass]="{disabled:paginator.hasPrevious()}">
		                <a href="#">&laquo;</a>
		            </li>
		            <li *ngIf="paginator.showPreviousJump()">
		                <a (click)="paginator.setCurrentPage(1)">1</a>
		            </li>
		            <li *ngIf="paginator.showPreviousJump()" (click)="paginator.previousJump()">
		                <a href="#">...</a>
		            </li>
		            <li *ngFor="let i of paginator.totalPagesArray" [ngClass]="{active:paginator.getCurrentPage() === i}" (click)="paginator.setCurrentPage(i)" >
		            	<span *ngIf="paginator.showPageNumber(i)" >
		                	<a hreff="#" [textContent]="i"></a>
		                </span>
		            </li>
		            <li *ngIf="paginator.showNextJump()" (click)="paginator.nextJump()">
		                <a href="#">...</a>
		            </li>
		            <li *ngIf="paginator.showNextJump()">
		                <a href="#" (click)="paginator.setCurrentPage(paginator.getTotalPages())" [textContent]="paginator.getTotalPages()">
		
		                </a>
		            </li>
		            <li [ngClass]="{disabled:paginator.hasNext()}" (click)="paginator.nextPage()">
		                <a href="#">&raquo;</a>
		            </li>
		
		        </ul>
		    </li>
		
		    <!-- TODO: decide whether to implement this button or not at a later date
			  <li>
				<div class="btn-group" class="navbar-left">
				  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-plus"></i></button>
				</div>
			  </li> 
			  -->
		</ul>
	</div>
</div>
